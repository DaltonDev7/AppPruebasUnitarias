<h1>Add</h1>


<form [formGroup]="taskForm">

    <div>
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
        <textarea id="message" rows="4" formControlName="description"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here..."></textarea>
    </div>
    
    <div>
        <div class="mb-5">
            <label  for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
            <select  formControlName="status"
                (ngModelChange)="saveStatus($event)"
                aria-placeholder="Chooce a Camera" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                
                 <option [value]="state.id" *ngFor="let state of status">
                    {{state.label}}
                 </option>
            </select>
        </div>
    </div>

    <div>
        <button 
        [disabled]="!taskForm.valid"
        (click)="save()"
         type="button" 
         class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Save</button>
    </div>


</form>
