<div class="mb-5">
    <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a Camera</label>
    <select ngModel
        (ngModelChange)="searchImageByCamera($event)"
        aria-placeholder="Chooce a Camera" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        

         <option [value]="camera.id" *ngFor="let camera of camerasOptions">
            {{camera.name}}
         </option>
    </select>
</div>

<div class="section-picture">
    <div *ngFor="let item of photoRovers">
        <card-photo-rover [photoRover]="item"> </card-photo-rover>
    </div>
</div>
