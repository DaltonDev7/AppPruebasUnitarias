<p class="text-xl">Pictures of the day</p>

<button (click)="goMarsSection()" type="button" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Go to Mars Rover Section</button>

<br><br>

<div class="section-picture">
    <div *ngFor="let item of picturesDays">
        <div class="card-picture mr-3 mb-5 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
            <a>
                <img class="rounded-t-lg" src="{{item.url}}" alt="" />
            </a>
            <div class="p-5">
                <a>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.title}}</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.explanation}}.</p>
            </div>
        </div>
    </div>
</div>
